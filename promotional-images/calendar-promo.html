  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }
    .header {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .logo { width: 180px; height: auto; margin-bottom: 30px; }
    h1 {
      font-size: 72px;
      font-weight: 800;
      color: #1a1a1a;
      margin: 0;
      letter-spacing: -0.03em;
    }
    .subtitle {
      font-size: 32px;
      color: #666;
      margin: 20px 0 0 0;
    }
    .screenshot-container {
      position: absolute;
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      width: 1500px;
      height: 680px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .browser-chrome {
      background: #f1f1f1;
      padding: 12px 15px;
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .browser-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .browser-dot.red { background: #ff5f57; }
    .browser-dot.yellow { background: #ffbd2e; }
    .browser-dot.green { background: #28c940; }
    .browser-address {
      flex: 1;
      background: white;
      padding: 6px 15px;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    .screenshot-frame {
      width: 100%;
      height: calc(100% - 45px);
      border: 1px solid #e5e7eb;
      border-top: none;
      border-radius: 0 0 12px 12px;
    }
    .screenshot-frame object {
      width: 100%;
      height: 100%;
      border: none;
    }
    .cta-container {
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .cta-button {
      display: inline-block;
      padding: 18px 50px;
      background: #56ff06;
      border-radius: 50px;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      box-shadow: 0 10px 40px rgba(86, 255, 6, 0.25);
      text-decoration: none;
    }
    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #56ff06 0%, #4edd00 100%);
      color: #1a1a1a;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 16px rgba(86, 255, 6, 0.3);
      z-index: 10;
    }
  </style>
</head>
