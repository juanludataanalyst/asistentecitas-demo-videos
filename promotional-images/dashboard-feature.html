<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .header {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 72px;
      font-weight: 800;
      color: #1a1a1a;
      margin: 0;
      letter-spacing: -0.03em;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 32px;
      color: #666;
      margin: 20px 0 0 0;
      font-weight: 400;
    }

    .screenshot-container {
      position: absolute;
      top: 280px;
      left: 50%;
      transform: translateX(-50%);
      width: 1400px;
      height: 650px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.15);
      overflow: hidden;
      padding: 20px;
    }

    .screenshot-frame {
      width: 100%;
      height: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
    }

    .mock-dashboard {
      width: 90%;
      height: 90%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 20px;
    }

    .dashboard-header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    .dashboard-title {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .dashboard-date {
      font-size: 18px;
      color: #666;
      font-weight: 500;
    }

    .metric-card {
      background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
      border-radius: 16px;
      padding: 25px;
      border: 2px solid #56ff06;
    }

    .metric-title {
      font-size: 20px;
      color: #666;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .metric-value {
      font-size: 48px;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .metric-change {
      font-size: 18px;
      color: #56ff06;
      font-weight: 700;
    }

    .chart-container {
      grid-column: 1 / -1;
      background: #fafafa;
      border-radius: 16px;
      padding: 25px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 200px;
    }

    .chart-bar {
      width: 60px;
      background: linear-gradient(180deg, #56ff06 0%, #4edd00 100%);
      border-radius: 8px 8px 0 0;
      position: relative;
      transition: all 0.3s;
    }

    .chart-bar::before {
      content: attr(data-value);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 700;
      font-size: 18px;
      color: #1a1a1a;
    }

    .chart-bar::after {
      content: attr(data-label);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 600;
      font-size: 16px;
      color: #666;
    }

    .cta-container {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .cta-button {
      display: inline-block;
      padding: 18px 50px;
      background: #56ff06;
      border-radius: 50px;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      box-shadow: 0 10px 40px rgba(86, 255, 6, 0.25);
      text-decoration: none;
    }

    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #56ff06 0%, #4edd00 100%);
      color: #1a1a1a;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 16px rgba(86, 255, 6, 0.3);
    }
  </style>
</head>
