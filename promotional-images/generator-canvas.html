    // FunciÃ³n para cargar imagen
    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    // FunciÃ³n para dibujar texto con fuente Sora
    function drawText(ctx, text, x, y, size, weight, color, align = 'left') {
      ctx.font = `${weight} ${size}px Sora`;
      ctx.fillStyle = color;
      ctx.textAlign = align;
      ctx.fillText(text, x, y);
    }

    // FunciÃ³n para dibujar rectÃ¡ngulo con bordes redondeados
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

        ctx.fillStyle = '#28c940';
        ctx.beginPath();
        ctx.arc(screenshotX + 70, screenshotY + 25, 6, 0, Math.PI * 2);
        ctx.fill();

        roundRect(ctx, screenshotX + 100, screenshotY + 12, 760, 26, 6);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.strokeStyle = GRAY_200;
        ctx.stroke();
        drawText(ctx, 'asistentecitas.com', screenshotX + 120, screenshotY + 30, 13, '500', GRAY_200);

        ctx.save();
        roundRect(ctx, screenshotX + 16, screenshotY + 66, screenshotWidth - 32, screenshotHeight - 82, 12);
        ctx.clip();
        ctx.drawImage(screenshot, screenshotX + 16, screenshotY + 66, screenshotWidth - 32, screenshotHeight - 82);
        ctx.restore();

        roundRect(ctx, screenshotX + screenshotWidth - 80, screenshotY - 20, 80, 40, 12);
        ctx.fillStyle = LIME;
        ctx.fill();
        drawText(ctx, 'NEW', screenshotX + screenshotWidth - 40, screenshotY + 8, 15, '700', '#111827', 'center');
      } catch (e) {
        console.error('Error loading screenshot:', e);
      }

      roundRect(ctx, 100, 940, 220, 60, 12);
      const ctaGrad = ctx.createLinearGradient(100, 940, 320, 1000);
      ctaGrad.addColorStop(0, GRAY_900);
      ctaGrad.addColorStop(1, '#374151');
      ctx.fillStyle = ctaGrad;
      ctx.fill();
      drawText(ctx, 'Prueba gratis â†’', 210, 977, 17, '700', 'white', 'center');

      addCanvasToContainer(canvas, 'general');
    }

    function addCanvasToContainer(canvas, name) {
      const container = document.getElementById('canvasContainer');
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
        <div>
          <canvas id="${name}-canvas"></canvas>
          <div class="status">âœ… ${name.toUpperCase()} generado</div>
        </div>
      `;
      container.appendChild(wrapper);

      const canvasElement = document.getElementById(`${name}-canvas`);
      canvasElement.width = canvas.width;
      canvasElement.height = canvas.height;
      const ctx = canvasElement.getContext('2d');
      ctx.drawImage(canvas, 0, 0);

      // Download button
      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = `Descargar ${name}.png`;
      downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.download = `${name}-promotional.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      wrapper.appendChild(downloadBtn);
    }

    async function generateAll() {
      await generateDashboard();
      await generateCalendar();
      await generateWhatsApp();
      await generateGeneral();
    }

    // Auto-generate on load
    window.onload = generateAll;
  </script>
