<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Automatizado - Asistentecitas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .header {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 72px;
      font-weight: 800;
      color: #1a1a1a;
      margin: 0;
      letter-spacing: -0.03em;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 32px;
      color: #666;
      margin: 20px 0 0 0;
      font-weight: 400;
    }

    .screenshot-container {
      position: absolute;
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      width: 1500px;
      height: 680px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.15);
      overflow: hidden;
      padding: 15px;
    }

    .screenshot-frame {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    .screenshot-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(0.85);
      transform-origin: top left;
      width: 117.65%;
      height: 117.65%;
    }

    .browser-chrome {
      background: #f1f1f1;
      padding: 12px 15px;
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .browser-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .browser-dot.red { background: #ff5f57; }
    .browser-dot.yellow { background: #ffbd2e; }
    .browser-dot.green { background: #28c940; }

    .browser-address {
      flex: 1;
      background: white;
      padding: 6px 15px;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    .cta-container {
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .cta-button {
      display: inline-block;
      padding: 18px 50px;
      background: #56ff06;
      border-radius: 50px;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      box-shadow: 0 10px 40px rgba(86, 255, 6, 0.25);
      text-decoration: none;
    }

    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #56ff06 0%, #4edd00 100%);
      color: #1a1a1a;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 16px rgba(86, 255, 6, 0.3);
      z-index: 10;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(86, 255, 6, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .glow-1 { top: -100px; left: -100px; }
    .glow-2 { bottom: -100px; right: -100px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="header">
      <img src="../public/assets/logo.svg" alt="Asistentecitas" class="logo" onerror="this.style.display='none'">
      <h1>WhatsApp Automatizado</h1>
      <p class="subtitle">IA que responde 24/7 por ti</p>
    </div>

    <div class="screenshot-container">
      <div class="browser-chrome">
        <div class="browser-dot red"></div>
        <div class="browser-dot yellow"></div>
        <div class="browser-dot green"></div>
        <div class="browser-address">asistentecitas.com/whatsapp</div>
      </div>
      <div class="screenshot-frame">
        <iframe src="../screenshots/dashboard.htm" title="Dashboard de Asistentecitas"></iframe>
      </div>
    </div>

    <div class="cta-container">
      <a href="#" class="cta-button">Agenda tu demo hoy</a>
    </div>

    <div class="badge">ðŸ¤– Powered by IA</div>
  </div>
</body>
</html>
